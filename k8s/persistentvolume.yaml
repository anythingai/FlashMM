---
# Storage Class for Fast SSD (Example - adjust for your cloud provider)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
  labels:
    app.kubernetes.io/name: storage
    app.kubernetes.io/component: storageclass
    app.kubernetes.io/part-of: flashmm-platform
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: kubernetes.io/aws-ebs  # Change based on cloud provider
parameters:
  type: gp3  # AWS EBS GP3 volumes
  fsType: ext4
  encrypted: "true"
  # For GCP use: type: pd-ssd
  # For Azure use: skuName: Premium_LRS
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer

---
# Storage Class for Standard Storage
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard-hdd
  labels:
    app.kubernetes.io/name: storage
    app.kubernetes.io/component: storageclass
    app.kubernetes.io/part-of: flashmm-platform
provisioner: kubernetes.io/aws-ebs  # Change based on cloud provider
parameters:
  type: gp2  # AWS EBS GP2 volumes
  fsType: ext4
  encrypted: "true"
reclaimPolicy: Delete
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer

---
# Backup Storage PVC for backup jobs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-storage-pvc
  namespace: flashmm-system
  labels:
    app: backup
    app.kubernetes.io/name: backup
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: flashmm-platform
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: standard-hdd  # Use cheaper storage for backups
  volumeMode: Filesystem