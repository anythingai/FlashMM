# FlashMM Kubernetes Persistent Volumes and Claims
# Storage configuration for stateful components

# FlashMM Application Data PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: flashmm-data-pvc
  namespace: flashmm
  labels:
    app: flashmm
    app.kubernetes.io/name: flashmm
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: flashmm-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
  volumeMode: Filesystem

